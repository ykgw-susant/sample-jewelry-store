<h4>All Member Report</h4>
<hr>
<div class="panel panel-default">
  <div class="panel-heading">Report</div>
  <div class="panel-body">

    <button mat-raised-button class="btn btn-info" (click)="ExportTOExcel()">Export as Excel</button>

    <hr>

    <div class="example-container mat-elevation-z8 " #TABLE>
      <table mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="ESID">
          <th mat-header-cell *matHeaderCellDef> ESID </th>
          <td mat-cell *matCellDef="let element"> {{element.ESID}} </td>
        </ng-container>

        <ng-container matColumnDef="GoldPrice">
          <th mat-header-cell *matHeaderCellDef> Gold Price </th>
          <td mat-cell *matCellDef="let element"> {{element.GoldPrice}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="EWeight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.EWeight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Discount">
          <th mat-header-cell *matHeaderCellDef> Discount </th>
          <td mat-cell *matCellDef="let element"> {{element.Discount}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="TotalAmount">
          <th mat-header-cell *matHeaderCellDef> Total Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.TotalAmount}} </td>
        </ng-container>     
   <!-- Symbol Column -->
   <ng-container matColumnDef="CreatedBy">
    <th mat-header-cell *matHeaderCellDef> CreatedBy </th>
    <td mat-cell *matCellDef="let element"> {{element.CreatedBy}} </td>
  </ng-container>     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
