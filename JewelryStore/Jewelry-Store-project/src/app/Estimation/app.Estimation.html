<link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css">
<h4>Add Estimation</h4>
<hr>
<div class="panel panel-default">
    <div class="panel-heading">Add Estimation</div>
    <div class="panel-body">
        <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
            <div class="col-md-4">
                <label for="name">Gold Price</label>
                <input type="text" class="form-control" name="GoldPrice" [(ngModel)]="EstimationModel.GoldPrice"
                    maxlength="50" #refGoldPrice="ngModel" id="GoldPrice" required OnlyNumber="true" DecimalPlaces="2">
                <div *ngIf="!refGoldPrice.valid  && (refGoldPrice.dirty || refGoldPrice.touched)" class="alert alert-danger">
                    <div [hidden]="!refGoldPrice.errors.required">
                        Gold Priceis required
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <label for="name">Weight</label>
                <input type="text" class="form-control" name="EWeight" [(ngModel)]="EstimationModel.EWeight" (keyup)="calculate($event)"
                    maxlength="50" #refEWeight="ngModel" id="EWeight" required OnlyNumber="true" DecimalPlaces="2">
                <div *ngIf="!refEWeight.valid  && (refEWeight.dirty || refEWeight.touched)" class="alert alert-danger">
                    <div [hidden]="!refEWeight.errors.required">
                        Weight is required
                    </div>
                </div>
            </div>
            <div  *ngIf="disSow" class="col-md-4">
                <label for="name">Discount</label>
                <input type="text" class="form-control" name="Discount" [(ngModel)]="EstimationModel.Discount" (keyup)="calculate($event)"
                    maxlength="50" #refDiscount="ngModel" id="Discount" required value="2" OnlyNumber="true" DecimalPlaces="2">
                <div *ngIf="!refDiscount.valid  && (refDiscount.dirty || refDiscount.touched)" class="alert alert-danger">
                    <div [hidden]="!refDiscount.errors.required">
                        Discount is required
                    </div>
                </div>
            </div>  

            <div class="col-md-4">
                <label for="name">Total Amount</label>
                <input type="text" class="form-control" name="TotalAmount" [disabled]="true"  maxlength="50" [(ngModel)]="EstimationModel.TotalAmount"
                 #refTotalAmount="ngModel"
                    id="TotalAmount" required OnlyNumber="true" DecimalPlaces="2" value="0">
                <div *ngIf="!refTotalAmount.valid  && (refTotalAmount.dirty || refTotalAmount.touched)" class="alert alert-danger">
                    <div [hidden]="!refTotalAmount.errors.required">
                        Total Amount is required
                    </div>
                </div>
            </div>
           <div class="col-md-4">
                <button type="submit" style="margin-top: 10px" [disabled]="!f.form.valid" class="btn btn-success">Submit</button>
                <a style="margin-left: 10px; margin-top:7px;" class="btn btn-info" [routerLink]="['/Estimation/All']">
                    All Estimation </a>
            </div>
        </form>
    </div>
</div>
